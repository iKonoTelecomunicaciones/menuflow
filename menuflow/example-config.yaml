menuflow:
    database: postgresql://menuflow:secretfoo@postgres/menuflow
    database_opts:
        min_size: 1
        max_size: 10

    # Ignore messages or invitations from this users, it accepts user_ids and regex
    ignore:
        messages_from:
            - "@whatsappbot:example.com"
            - "@admin:example.com"

        invitations_from:
            - "@whatsappbot:example.com"
            - "@admin:example.com"

    # It defines how much time have to wait an HTTP request or middleware before raise a timeout error,
    # it's important that middlewares will have a time minor to http_request
    # because jwt request shouldn't take much time, and it can stop http_request too much time.
    timeouts:
        http_request: 10 #seconds
        middlewares: 5 #seconds

    # E-mail servers that you can use in the e-mail nodes
    email_servers:
        -   server_id: sample-server-1
            host: smtp.server1.com
            port: 587
            start_tls: true
            username: user1
            password: pass1
        -   server_id: sample-server-2
            host: smtp.server2.com
            port: 25
            username: user2
            password: pass2

    # Do you want the menu to generate a typing notification event before sending messages to rooms?
    # The range is related to the time duration of the write notification event.
    typing_notification:
        enable: true
        start: 1
        end: 3

server:
    # The IP and port to listen to.
    hostname: 0.0.0.0
    port: 29400
    # Public base URL where the server is visible.
    public_url: https://example.com
    # The base management API path.
    base_path: /_matrix/menuflow/v1

    # The shared secret to sign API access tokens.
    # Set to "generate" to generate and save a new token at startup.
    unshared_secret: generate

utils:
    user_phone_regex: "^@(?P<user_prefix>.+)_(?P<number>[0-9]{8,}):.+$"

# Python logging configuration.
#
# See section 16.7.2 of the Python documentation for more info:
# https://docs.python.org/3.6/library/logging.config.html#configuration-dictionary-schema
logging:
    version: 1
    formatters:
        colored:
            (): menuflow.utils.color_log.ColorFormatter
            format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
        normal:
            format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
    handlers:
        file:
            class: logging.handlers.RotatingFileHandler
            formatter: normal
            filename: ./menuflow.log
            maxBytes: 10485760
            backupCount: 10
        console:
            class: logging.StreamHandler
            formatter: colored
    loggers:
        menuflow:
            level: DEBUG
        mau:
            level: DEBUG
        aiohttp:
            level: INFO
    root:
        level: DEBUG
        handlers: [file, console]
